version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CONVEX_URL: "https://convex.zahar.my"
    container_name: air-app
    volumes:
      - /volume1/docker/air:/app/data
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: "3000"
      # Convex configuration
      NEXT_PUBLIC_CONVEX_URL: "https://convex.zahar.my"
      CONVEX_SELF_HOSTED_URL: "https://convex.zahar.my"
      CONVEX_PRODUCTION_URL: "https://convex.zahar.my"
      # Use a self-hosted admin key for deploys; fall back to deploy key if needed.
      CONVEX_SELF_HOSTED_ADMIN_KEY: ${CONVEX_SELF_HOSTED_ADMIN_KEY:-}
      CONVEX_DEPLOY_KEY: ${CONVEX_DEPLOY_KEY:-}
      # AI/OpenAI configuration for chat and AI health
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://apipro.maynor1024.live}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gemini-3-pro-preview-thinking}
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      app_net:
        ipv4_address: 172.29.0.2

networks:
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/24
